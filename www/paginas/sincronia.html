<ion-view title="Sincronizando Dados">
    <ion-content class="had-header" >
 		<div class="baixando" style="display: none;"> Baixando...</div>
 		<div class="enviando" style="display: none;"> Enviando...</div>
		<br><br>
		<input type="texto" placeholder="" ng-model="carregamento">
		
		<button  ng-disabled='carregamento != 1' ng-click='sincroniza()' class="button button-small ion-close-circled button-assertive ink" data-ink-color="#9DEAFF" data-ink-opacity="1">
                        Sincronizar
                    </button>
    </ion-content>
</ion-view>
